<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/zcanter/aframe-gradient-sky/master/dist/gradientsky.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v4.0.1/dist/aframe-physics-system.min.js"></script>
       
    <script src="./js/Rotation.js"></script>
    <script src="./js/Fish.js"></script>
    <script src="./js/Game.js"></script>
    
    <script src="./js/Treasure.js"></script>
    
  </head>
  <body>
    <a-scene >
      <a-a-assets>
        <a-asset-item id="island" src="assets/island/scene.gltf"></a-asset-item>
        <a-asset-item
          id="treasure"
          src="assets/treasure/model.gltf"
        ></a-asset-item>
        <a-asset-item id="turtle" src="assets/turtle/scene.gltf"></a-asset-item>        
        <a-asset-item
          id="scuba_driver"
          src="assets/scuba_driver/scene.gltf"
        ></a-asset-item>
        <a-asset-item
          id="fish"
          src="assets/fish/scene.gltf"
        ></a-asset-item>
      </a-a-assets>
      <a-sky
        geometry="primitive: sphere;"
        color="#026F90"
        radius="90"
        animation="property: rotation; to: 0 360 0; easing:linear; loop: true; dur: 500000"
      >
        <a-entity
          gltf-model="#island"
          scale="1 1 1"
          position="0 -20 -40"
          island-rotation-reader
        ></a-entity>
        <a-entity
          gltf-model="#treasure"
          scale="15 15 15"
          position="0 -32 -42"
          rotation="0 90 0"
        ></a-entity>
        <a-entity
          gltf-model="#treasure"
          scale="15 15 15"
          position="10 -32 -42"
          rotation="0 90 0"
        ></a-entity>
        <a-entity
          gltf-model="#treasure"
          scale="15 15 15"
          position="-17 -32 -35"
          rotation="0 90 0"
        ></a-entity>
        <a-entity position="0 0 0" id="coralfish" fish> </a-entity>
        <a-entity position="0 0 0" id="goldcoins" coins> </a-entity>
        <a-entity
          gltf-model="#turtle"
          scale="0.01 0.01 0.01"
          position="0 -30 0"
        ></a-entity>
      </a-sky>
      <a-entity
      gltf-model="#scuba_driver"
      scale="0.1 0.1 0.1"
      position="5 0 15"
      rotation="0 90 -20"
      diver-rotation-reader
      body="type: dynamic; mass: 0; shape: none;"
      shape="shape: cylinder;
        height: 100;
        radiusTop: 20;
        radiusBottom: 20;
        offset:50 100 -50"
    >
        <a-sphere
          id="bubble1"
          position="53 120 -49"
          radius="2"
          opacity="0.5"
          color="#b2ebf2"
          animation="property: position; to: 53 200 -49.38121;easing:linear; loop: true; dur: 2000"
        ></a-sphere>
      </a-entity>

      <a-cylinder color="blue" radius="100" opacity="0.2"></a-cylinder>

      <a-entity
        camera="active: true"
        look-controls
        position="0 10 25"
      ></a-entity>
    </a-scene>
  </body>
</html>
